<!DOCTYPE html>
<html>
<head>
    <title>Velocio_POI - Accueil</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.09);
            padding: 38px 36px 28px 36px;
        }
        h1 {
            color: #2352a0;
            text-align: center;
            margin-bottom: 18px;
        }
        form {
            margin-top: 18px;
        }
        .poi-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 18px;
            margin-bottom: 20px;
        }
        .poi-type {
            background: #e3eafd;
            border-radius: 10px;
            padding: 7px 15px;
            font-size: 0.98em;
            display: flex;
            align-items: center;
        }
        .submit-btn {
            background: #2352a0;
            color: #fff;
            border: none;
            padding: 10px 28px;
            border-radius: 22px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(35,82,160,0.13);
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #14335e;
        }
        .radius-input {
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Velocio_POI</h1>
        <form method="POST">
            <div class="radius-input">
                <label for="radius">Rayon de recherche autour de la trace (m√®tres):</label>
                <input type="number" id="radius" name="radius" value="200" min="50" max="5000" step="10" />
            </div>
            <div class="poi-list">
                {% for poi in poi_types %}
                    <label class="poi-type">
                        <input type="checkbox" name="poi_types" value="{{ loop.index0 }}">
                        {{ poi.label }}
                    </label>
                {% endfor %}
            </div>
            <button type="submit" class="submit-btn">Choisir la trace GPX</button>
        </form>
    </div>
</body>
</html>
