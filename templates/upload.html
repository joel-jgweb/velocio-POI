<!DOCTYPE html>
<html>
<head>
    <title>Velocio_POI - Importer des données</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.09);
            padding: 36px 32px 28px 32px;
        }
        h1 {
            color: #2352a0;
            text-align: center;
            margin-bottom: 22px;
        }
        form {
            margin-top: 12px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        input[type="file"] {
            display: block;
            margin: 14px auto 28px auto;
            font-size: 1em;
            color: #2352a0;
        }
        input[type="submit"] {
            background: #2352a0;
            color: #fff;
            border: none;
            padding: 11px 32px;
            border-radius: 22px;
            font-size: 1.09em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(35,82,160,0.13);
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #14335e;
        }
        .message {
            color: #d02a2a;
            text-align: center;
            margin-top: 18px;
            margin-bottom: 10px;
            font-size: 1.09em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Importer des données</h1>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="gpxfile" accept=".gpx">
            </div>
            <div style="text-align:center;">
                <input type="submit" value="Charger">
            </div>
        </form>
    </div>
</body>
</html>
