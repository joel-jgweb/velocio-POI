<!DOCTYPE html>
<html>
<head>
    <title>Velocio_POI - Sélection des POI</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.09);
            padding: 36px 32px 28px 32px;
        }
        h1 {
            color: #2352a0;
            text-align: center;
            margin-bottom: 22px;
        }
        form p {
            font-size: 1.08em;
            color: #333;
            margin-bottom: 10px;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 18px;
        }
        input[type="checkbox"] {
            accent-color: #2352a0;
            margin-right: 6px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        input[type="number"] {
            width: 110px;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #c2c2c2;
            margin-top: 6px;
            font-size: 1em;
        }
        input[type="submit"] {
            background: #2352a0;
            color: #fff;
            border: none;
            padding: 11px 32px;
            border-radius: 22px;
            font-size: 1.09em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(35,82,160,0.13);
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #14335e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Velocio_POI</h1>
        <form method="post">
            <p>Sélectionnez les types de POI :</p>
            <div class="checkbox-group">
            {% for poi in poi_types %}
                <label>
                    <input type="checkbox" name="poi_types" value="{{ loop.index0 }}"> {{ poi.label }}
                </label>
            {% endfor %}
            </div>
            <div class="form-group">
                <p>Rayon de recherche (mètres) :</p>
                <input type="number" name="radius" value="200" min="50" max="5000">
            </div>
            <div style="text-align:center;">
                <input type="submit" value="Continuer">
            </div>
        </form>
    </div>
</body>
</html>
